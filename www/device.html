<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv = "X-UA-Compatible" content="IE=edge" />
        <title></title>
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onReady, false);
            
            //device.model - modelo
            //device.cordova - versão do cordova
            //device.platform - ios/android/wp
            //device.uuid - identificador
            //device.versions - versão do sistema
            

            
            
        
        function onReady(){
            document.getElementById("modelo").innerText = device.model;
            document.getElementById("cordova").innerText = device.cordova;
            document.getElementById("platform").innerText = device.platform;
            document.getElementById("uuid").innerText = device.uuid;
            document.getElementById("version").innerText = device.versions;
        }
        
            </script>
        <a href="index.html">Voltar</a></br>
        
        <div id="div">
            <p id="modelo"></p>
            <p id="cordova"></p>
            <p id="platform"></p>
            <p id="uuid"></p>
            <p id="version"></p>
        </div>
        
        
    </body>
</html>
